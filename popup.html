<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		* {
			background: white;
			color: black;
		}
		select {
			display: block;
			width: 100%;
			padding: 0;
		}
		option {
			margin: 0;
			padding: 0;
		}
		option span {
			display: inline-block;
			width: 50%;
			margin: 2px 0px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		select option[value="-1"] span {
			font-weight: bold;
			border: thin solid;
			padding: 2px 5px;
			margin: 0;
		}
		#icon {
			float: left;
			margin: 15px;
		}
		#desc {
			clear: both;
		}
		#toggle, #options {
			display: block;
			float: right;
			margin-left: 5px;
		}
		#title, #homepage, #copyright {
			margin: 0;
		}
		#whitelist {
			display: block;
			margin: 5px 0;
			float: right;
		}
	</style>
</head>

<body>
	<div id="icon">
		<img src="icon.png" />
	</div>
	<div>
		<button id="toggle"></button>
		<button id="options" title="Options page">Settings</button>
		<h3 id="title"> &mdash; <span id="status"></span></h3>
		<p id="copyright"></p>
		<p id="homepage"></p>
	</div>

	<p id="desc" i18n_text="bootstrap_whitelist_description"></p>

	<select size="11"></select>

	<button id="whitelist" i18n_text="bootstrap_whitelist_button" />

	<script src="cleanlink.js"></script>
	<script src="popup.js"></script>
</body>

</html>
