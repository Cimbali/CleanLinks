<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		@media (max-width: 425px) {
			/* (hack-ish) force FF to compensate for the header or some miscalculation
			 * in the popup's size when it is in the overflow menu, and allow to scroll
			 * the document until the bottom. */
			html {
				padding-bottom: 50px;
				overflow-y:auto;
			}
		}
		html {
			font-size: .8em;
		}
		html, button, input, select {
			background: white;
		}
		* {
			color: black;
		}
		#history {
			display: block;
			width: 100%;
			padding: 0;
		}
		#history option {
			margin: 0;
			padding: 0;
		}
		select:disabled, button:disabled {
			 background: #ddd;
		}
		#history option span {
			display: inline-block;
			width: 50%;
			margin: 2px 0px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		#history option[value="-1"] span {
			font-weight: bold;
			border: thin solid;
			padding: 2px 5px;
			margin: 0;
		}
		#icon {
			float: left;
			margin: 15px;
		}
		#toggle, #options {
			display: block;
			float: right;
			margin-left: 5px;
		}
		#title {
			margin: 0;
		}
		#homepage {
			font-weight: normal;
		}
		#whitelist, #clearlist {
			display: block;
			margin: 5px 0 5px 10px;
			float: right;
		}
		.dropped {
			background: rgb(255, 128, 128)
		}
		#filters {
			clear: both;
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
		}
	</style>
</head>

<body>
	<div id="icon">
		<img src="icon.png" />
	</div>
	<div>
		<button id="toggle"></button>
		<button id="options" title="Options page">Settings</button>
		<h3 id="title"> &mdash; <span id="status"></span><br /><span id="homepage"></span></h3>

		<p id="desc" i18n_text="bootstrap_whitelist_description"></p>
	</div>

	<p id="filters">
		<label><input type="checkbox" name="clicked" checked="checked" />Clicked links</label>
		<label><input type="checkbox" name="request" checked="checked" />HTTP requests</label>
		<label><input type="checkbox" name="header" checked="checked" />Header redirects</label>
	</p>
	<select id="history" size="11"></select>

	<button id="whitelist" i18n_text="bootstrap_whitelist_button" />
	<button id="clearlist" i18n_text="bootstrap_clearlist_button" />

	<script src="cleanlink.js"></script>
	<script src="popup.js"></script>
</body>

</html>
