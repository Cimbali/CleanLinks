<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="getting_started.css">
	<title>Getting started with CleanLinks</title>
</head>

<body>
	<div id="left"></div>
	<div id="content">
	<h1 i18n_html="Welcome to &lt;em&gt;CleanLinks&lt;/em&gt;!"></h1>

	<p class="update" i18n_text="We’ve refreshed the look-and-feel of CleanLinks!
			  Here is a little summary of what CleanLinks does."></p>

	<div class="slide">
	<h2 i18n_text="Skip redirects"></h2>
	<p i18n_text="CleanLinks protects your private life and speeds up your internet experience,
				  by skipping redirect pages that track your movements on the internet."></p>

	<img id="summary" i18n_alt="Diagram illustrating the process of shortcutting redirect links." src="summary.png">

	<p i18n_html="CleanLinks &lt;strong&gt;automatically detects redirect pages&lt;/strong&gt;,
				  by detecting links embedded in their URLs, and directs you directly to the destination page."></p>
	</div>

	<div class="slide">
	<h2 i18n_text="Further cleaning"></h2>
	<ul>
		<li i18n_html="The URLs of the pages that you visit can also contain &lt;strong&gt;tracking parameters&lt;/strong&gt;,
					such as &lt;a href=&quot;https://en.wikipedia.org/wiki/UTM_parameters&quot;&gt;UTM parameters&lt;/a&gt;
					and many more: CleanLinks also removes those."></li>
		<li i18n_html="CleanLinks also prevents &lt;strong&gt;javascript modifying links&lt;/strong&gt; as you click them."></li>
	</ul>
	</div>

	<div class="slide">
	<h2 i18n_text="See what happened"></h2>
	<p i18n_html="The &lt;strong&gt;CleanLink popup&lt;/strong&gt;, opened by clicking the &lt;strong&gt;toolbar icon&lt;/strong&gt;, shows the addon’s activity."></p>
	<img id="toolbar" i18n_alt="Screenshot of the toolbar with CleanLinks icon emphasized" src="toolbar.png">

	<p i18n_html="There you can investigate which links got modified and how.
	This is especially useful to &lt;strong&gt;investigate broken links or pages&lt;/strong&gt;.
	You can also switch off the add-on for that tab from the popup."></p>
	</div>

	<div class="slide">
	<h2 i18n_text="Adjust CleanLinks’ behaviour"></h2>
	<p>
		<span i18n_text="CleanLinks has a set of rules, that you can modify.
						 This can be done mainly with the buttons at the bottom of the popup:"></span>
	<ul class="actions">
		<li class="allow" i18n_html="&lt;strong&gt;Allow&lt;/strong&gt; an embedded link,
									for legitimate use cases such as a login pages"></li>
		<li class="remove" i18n_html="&lt;strong&gt;Delete&lt;/strong&gt; an embedded link,
									to access the intermediate page without the embedded link in the URL"></li>
		<li class="allow-once" i18n_html="&lt;strong&gt;Allow once&lt;/strong&gt;,
										to open the URL without any cleaning rules applied"></li>
		<li class="allow-js" i18n_html="&lt;strong&gt;Allow javascript&lt;/strong&gt; to modify links on this page"></li>
		<li class="edit-rules" i18n_html="&lt;strong&gt;Edit rules&lt;/strong&gt;,
										to open the advanced rules editor for the selected link."></li>
	</ul>
	</p>
	</div>

	<div class="slide">
	<h2 i18n_text="The popup elements"></h2>
	<img id="popup" i18n_alt="Screenshot of the CleanLinks popup with annotations" src="popup.png">
	<p i18n_html="The CleanLinks popup mainly shows the &lt;strong&gt;history of cleaned links&lt;/strong&gt;,
				classified by containing page and tagged with request type and type of cleaning."></p>

	<p i18n_html="&lt;em&gt;Filters&lt;/em&gt; up top allow you to reduce the number of links displayed,
			and selecting a link enables the &lt;em&gt;Actions buttons&lt;/em&gt; at the bottom, to adjust the rules."></p>
	</div>


	<div class="slide">
	<h2 i18n_text="Try it now!"></h2>
	<p i18n_text="Click the following link, and then open the CleanLinks popup:"></p>
	<p id="test"><a i18n_title="Link testing the redirect cleaning" href="https://track.me/?dest=https%3A%2F%2Fddg.gg"
																	>https://track.me/?dest=https%3A%2F%2Fddg.gg</a></p>
	<p i18n_html="This link should take you to the frontpage of DuckDuckGo
				  instead of the (fictional) &lt;code&gt;track.me&lt;/code&gt; redirect page."></p>
	</div>
	</div>

	<div class="after">
		<hr />
		<p i18n_html="You can get more details &lt;a href=&quot;https://github.com/Cimbali/CleanLinks/wiki&quot;
					  title=&quot;Github wiki page of CleanLinks&quot;&gt;on the CleanLinks wiki&lt;/a&gt;
					  and ask questions or report issues on &lt;a href=&quot;https://github.com/Cimbali/CleanLinks/wiki&quot;
					  title=&quot;Github repository of CleanLinks&quot;&gt;the CleanLinks GitHub page&lt;/a&gt;."></p>
	<p class="credits" i18n_html="Some icons by &lt;a href=&quot;https://www.flaticon.com/authors/freepik&quot;
														title=&quot;Freepik&quot;&gt;Freepik&lt;/a&gt;."></p>
	</div>

	<script type="text/javascript" src="/modules/browser-polyfill.js"></script>
	<script type="text/javascript" src="/modules/common.js"></script>
	<script type="text/javascript" src="getting_started.js"></script>
</body>
</html>
