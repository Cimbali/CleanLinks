<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
	<input type="checkbox" name="enabled" id="enabled" checked="checked" />
	<h3 id="title"> &mdash;
		<span i18n_text="Enabled" class="when_enabled"></span>
		<span i18n_text="Disabled" class="when_disabled"></span>
	</h3>

	<div id="filters">
		<p id="icon">
			<a id="homepage">
				<img src="../icons/CleanLinks.png" class="when_enabled"/>
				<img src="../icons/disabled.png" class="when_disabled"/>
			</a>
		</p>

		<fieldset class="filters" id="filter_categories">
			<legend i18n_text="Filter link type"></legend>
			<label i18n_title="Clicked links"><input type="checkbox" name="clicked" checked="checked" /><span></span></label>
			<label i18n_title="HTTP requests"><input type="checkbox" name="request" checked="checked" /><span></span></label>
			<label i18n_title="Header redirects"><input type="checkbox" name="header" checked="checked" /><span></span></label>
		</fieldset>

		<fieldset class="filters" id="filter_actions">
			<legend i18n_text="Filter cleaning action"></legend>
			<label i18n_title="Redirected to embedded URL"><input type="checkbox" name="embed" checked="checked" /><span></span></label>
			<label i18n_title="Tracking parameters removed"><input type="checkbox" name="remove" checked="checked" /><span></span></label>
			<label i18n_title="Path elements replaced"><input type="checkbox" name="rewrite" checked="checked" /><span></span></label>
			<label i18n_title="Javascript link"><input type="checkbox" name="javascript" checked="checked" /><span></span></label>
		</fieldset>
	</div>

	<div id="history"></div>

	<p id="bottom">
		<span class="help">
			<span class="tooltip"></span>
			<span i18n_text="This is a list of the last links cleaned in this tab: original version above cleaned version. Red backgrounds indicate a link whose loading was denied. Whitelisting a link will prevent cleaning any further links originating from that domain." class="tooltiptext"></span>
		</span>
		<span class="spacer"></span>
		<button id="toggle" i18n_title="Toggle to enable or disable the extension."></button>
		<button id="options" i18n_title="Open CleanLinks Options page" title="Options page"></button>
		<button id="clearlist" i18n_title="Clear List" disabled="disabled"></button>
		<button id="openonce" i18n_title="Allow Embedded URL Once (Open Un-cleaned Link)" disabled="disabled"></button>
		<button id="whitelist" i18n_title="Whitelist Embedded URL" disabled="disabled"></button>
		<button id="blacklist" i18n_title="Remove parameter containing Embedded URL" disabled="disabled"></button>
		<button id="open_editor" i18n_title="Edit rule" disabled="disabled"></button>
	</p>

	<script src="/modules/common.js"></script>
	<script src="/modules/punycode.js"></script>
	<script src="/modules/publicsuffixlist.js"></script>
	<script src="/modules/rules.js"></script>
	<script src="/modules/cleanlink.js"></script>
	<script src="/modules/display_cleaned_link.js"></script>
	<script src="popup.js"></script>
</body>

</html>
