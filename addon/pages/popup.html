<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
	<div id="header">
		<input type="checkbox" name="enabled" id="enabled" checked="checked" />
		<div id="icon">
			<a id="homepage">
				<img src="/icons/CleanLinks.png" class="when_enabled"/>
				<img src="/icons/disabled.png" class="when_disabled"/>
			</a>
		</div>
		<div>
			<button id="toggle" i18n_title="Toggle to enable or disable the extension."></button>
			<button id="options" i18n_title="Open CleanLinks Options page" title="Options page"></button>
			<h3 id="title"> &mdash;
				<span i18n_text="Enabled" class="when_enabled"></span>
				<span i18n_text="Disabled" class="when_disabled"></span>
			</h3>
		</div>
	</div>

	<p class="filters" id="filter_categories">
		<label><input type="checkbox" name="clicked" checked="checked" /><span i18n_text="Clicked links"></span></label>
		<label><input type="checkbox" name="request" checked="checked" /><span i18n_text="HTTP requests"></span></label>
		<label><input type="checkbox" name="header" checked="checked" /><span i18n_text="Header redirects"></span></label>
	</p>

	<p class="filters" id="filter_actions">
		<label><input type="checkbox" name="embed" checked="checked" /><span i18n_text="Embedded URL"></span></label>
		<label><input type="checkbox" name="remove" checked="checked" /><span i18n_text="Params stripped"></span></label>
		<label><input type="checkbox" name="rewrite" checked="checked" /><span i18n_text="Path rewritten"></span></label>
		<label><input type="checkbox" name="javascript" checked="checked" /><span i18n_text="Javascript link"></span></label>
	</p>

	<div id="history"></div>

	<p id="bottom">
		<span class="help">
			<span class="tooltip">?</span>
			<span i18n_text="This is a list of the last links cleaned in this tab: original version above cleaned version. Red backgrounds indicate a link whose loading was denied. Whitelisting a link will prevent cleaning any further links originating from that domain." class="tooltiptext"></span>
		</span>
		<span class="spacer"></span>
		<button id="openonce" i18n_text="Open Un-cleaned Link" disabled="disabled"></button>
		<button id="clearlist" i18n_text="Clear List" disabled="disabled"></button>
		<button id="whitelist" i18n_text="Whitelist Embedded URL" disabled="disabled"></button>
		<button id="open_editor" i18n_text="Edit rule" disabled="disabled"></button>
	</p>

	<script src="/modules/common.js"></script>
	<script src="/modules/punycode.js"></script>
	<script src="/modules/publicsuffixlist.js"></script>
	<script src="/modules/rules.js"></script>
	<script src="/modules/cleanlink.js"></script>
	<script src="/modules/display_cleaned_link.js"></script>
	<script src="popup.js"></script>
</body>

</html>
