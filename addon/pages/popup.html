<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
	<input type="checkbox" name="enabled" id="enabled" checked="checked" />
	<h3 id="title">
		<a id="homepage">
			<span i18n_text="Enabled" class="when_enabled"></span>
			<span i18n_text="Disabled" class="when_disabled"></span>
		</a>
	</h3>

	<div id="filters">
		<p id="icon">
			<label for="enabled">
				<img src="/icons/CleanLinks.png" class="when_enabled"/>
				<img src="/icons/disabled.png" class="when_disabled"/>
			</label>
		</p>

		<fieldset class="filters" id="filter_categories">
			<legend i18n_text="Filter link type"></legend>

			<label i18n_title="Clicked links">
				<input type="checkbox" name="clicked" checked="checked" />
				<img src="/icons/clicked.svg" />
			</label>

			<label i18n_title="HTTP requests">
				<input type="checkbox" name="request" checked="checked" />
				<img src="/icons/request.svg" />
			</label>

			<label i18n_title="Header redirects">
				<input type="checkbox" name="header" checked="checked" />
				<img src="/icons/header.svg" />
			</label>
		</fieldset>

		<fieldset class="filters" id="filter_actions">
			<legend i18n_text="Filter cleaning action"></legend>

			<label i18n_title="Redirected to embedded URL">
				<input type="checkbox" name="embed" checked="checked" />
				<img src="/icons/skip.svg" />
			</label>

			<label i18n_title="Tracking parameters removed">
				<input type="checkbox" name="remove" checked="checked" />
				<img src="/icons/remove.svg" />
			</label>

			<label i18n_title="Path elements replaced">
				<input type="checkbox" name="rewrite" checked="checked" />
				<img src="/icons/replace.svg" />
			</label>

			<label i18n_title="Javascript link">
				<input type="checkbox" name="javascript" checked="checked" />
				<img src="/icons/javascript.svg" />
			</label>
		</fieldset>

	</div>

	<hr id="hr" />
	<hr id="vr" />

	<div id="history" i18n_placeholder="No links have been cleaned yet"></div>

	<p id="bottom">
		<span class="help">
			<span class="tooltip"></span>
			<span i18n_html="This popup shows the last links cleaned in this tab: original version followed by cleaned version.
				Cleaned links are prefixed with ► when redirected end ❌ when their loading was denied. &lt;br /&gt;
				Refer to the &lt;a href=&quot;https://github.com/Cimbali/CleanLinks/wiki&quot;&gt;CleanLinks wiki page&lt;/a&gt;
				for more details.
			" class="tooltiptext"></span>
		</span>
		<span class="spacer"></span>

		<button id="toggle_off" i18n_title="Disable the extension for this tab" class="when_enabled"></button>
		<button id="toggle_on" i18n_title="Enable the extension for this tab" class="when_disabled"></button>
		<button id="options" i18n_title="Open CleanLinks Options page"></button>
		<button id="refresh" i18n_title="Refresh page open in tab"></button>
		<button id="clearlist" i18n_title="Clear List" disabled="disabled"></button>
		<button id="copy" i18n_title="Copy the original and cleaned link to the clipboard" disabled="disabled"></button>
		<button id="openonce" i18n_title="Allow Embedded URL Once (Open Un-cleaned Link)" disabled="disabled"></button>
		<button id="whitelist" i18n_title="Whitelist Embedded URL" disabled="disabled"></button>
		<button id="blacklist" i18n_title="Remove parameter containing Embedded URL" disabled="disabled"></button>
		<button id="open_editor" i18n_title="Edit rule" disabled="disabled"></button>
	</p>

	<script src="/modules/common.js"></script>
	<script src="/modules/punycode.js"></script>
	<script src="/modules/publicsuffixlist.js"></script>
	<script src="/modules/rules.js"></script>
	<script src="/modules/cleanlink.js"></script>
	<script src="/modules/display_cleaned_link.js"></script>
	<script src="popup.js"></script>
</body>

</html>
