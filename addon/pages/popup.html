<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
	<div id="header">
		<input type="checkbox" name="enabled" id="enabled" checked="checked" />
		<div id="icon">
			<a id="homepage">
				<img src="/icons/CleanLinks.png" class="when_enabled"/>
				<img src="/icons/disabled.png" class="when_disabled"/>
			</a>
		</div>
		<div>
			<button id="toggle" i18n_title="extension_toggle_tooltip"></button>
			<button id="options" title="Options page"></button>
			<h3 id="title"> &mdash;
				<span i18n_text="extension_enabled" class="when_enabled"></span>
				<span i18n_text="extension_disabled" class="when_disabled"></span>
			</h3>
		</div>
	</div>

	<p class="filters" id="filter_categories">
		<label i18n_text="popup_clicked_links_filter"><input type="checkbox" name="clicked" checked="checked" />Clicked links</label>
		<label i18n_text="popup_http_requests_filter"><input type="checkbox" name="request" checked="checked" />HTTP requests</label>
		<label i18n_text="popup_header_redir_filter"><input type="checkbox" name="header" checked="checked" />Header redirects</label>
	</p>

	<p class="filters" id="filter_actions">
		<label i18n_text="popup_embed"><input type="checkbox" name="embed" checked="checked" />Embedded URL</label>
		<label i18n_text="popup_remove"><input type="checkbox" name="remove" checked="checked" />Params stripped</label>
		<label i18n_text="popup_rewrite"><input type="checkbox" name="rewrite" checked="checked" />Path rewritten</label>
	</p>

	<div id="history"></div>

	<p id="bottom">
		<span class="help">
			<span class="tooltip">?</span>
			<span i18n_text="bootstrap_whitelist_description" class="tooltiptext"></span>
		</span>
		<span class="spacer"></span>
		<button id="openonce" i18n_text="bootstrap_openonce_button" disabled="disabled"></button>
		<button id="clearlist" i18n_text="bootstrap_clearlist_button" disabled="disabled"></button>
		<button id="whitelist" i18n_text="bootstrap_whitelist_button" disabled="disabled"></button>
		<button id="open_editor" i18n_text="bootstrap_open_editor_button" disabled="disabled">Edit rule</button>
	</p>

	<script src="/modules/common.js"></script>
	<script src="/modules/punycode.js"></script>
	<script src="/modules/publicsuffixlist.js"></script>
	<script src="/modules/rules.js"></script>
	<script src="/modules/cleanlink.js"></script>
	<script src="popup.js"></script>
</body>

</html>
