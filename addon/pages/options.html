<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
	<fieldset id="rules">
		<legend i18n_text="Rules"></legend>

		<p i18n_text="CleanLinks Rules can be edited on">
			<a href="/pages/rules.html" target="_blank" i18n_text="the CleanLinks rule editing page"></a>.
		</p>

	</fieldset>

	<fieldset id="cleaning">
		<legend i18n_text="Cleaning behavior"></legend>

		<label for="auto_redir" i18n_title="Automatic detection provides better privacy protection by catching more redirect pages than preset rules, but also causes more false positives − which require manual whitelisting."
			i18n_text="Automatically detect redirect pages, instead of only skipping redirects specified by rules">
		</label>
		<input type="checkbox" name="auto_redir" id="auto_redir" value="" />


		<label for="drop_leaks"
			i18n_title="Along with redirect pages, CleanLinks catches resources that leak your current URL.

However, there is no point in reloading the current document as a resource (image, script, …) inside itself. This option decides how to handle these cases."
			i18n_text="Drop resources that redirect to the current page, instead of leaving them uncleaned"></label>
		<input type="checkbox" name="drop_leaks" id="drop_leaks" value="" />

		<label for="only_http"
			i18n_title="This options causes non-http(s) links (e.g. ftp) to be ignored when checking for nested urls on them."
			i18n_text="Only clean http(s) links"></label>
		<input type="checkbox" name="only_http" id="only_http" value="" />

		<label for="progltr"
			i18n_title="Set up a HTTP Observer to catch 3xx redirections. For example, this should make possible to clear links hidden behind shortened URLs."
			i18n_text="Use redirect watcher, i.e. clean targets of header redirects"></label>
		<input type="checkbox" name="progltr" id="progltr" value="" />

		<label for="httpall"
			i18n_title="All requests, i.e. to resources or iframes, may contain tracking information on your current page or by redirecting you."
			i18n_text="Clean all outgoing HTTP requests, instead of only top frame"></label>
		<input type="checkbox" name="httpall" id="httpall" value="" />

	</fieldset>

	<fieldset id="features">
		<legend i18n_text="Other CleanLinks Features"></legend>

		<label for="switch_to_tab"
			i18n_title="When you open a link in a new tab, switch to it immediately. This copies the same-named browser preference, that can not be accessed by an extension at present."
			i18n_text="Switch to tabs opened by clicking links?" for="switch_to_tab"></label>
		<input type="checkbox" name="switch_to_tab" id="switch_to_tab" value="" />

		<label for="context_menu" class="not-android"
			i18n_title="This extends the context-menu with a Copy Clean Link entry to clear links before being copied to the clipboard."
			i18n_text="Copy clean links from the context menu"></label>
		<input type="checkbox" name="context_menu" id="context_menu" value="" />

		<label for="select_context_menu"
			i18n_title="The context menu action cleaning and copying a link target can also be applied to selected text."
			i18n_text="Add context menu cleaning for selected text (not just links)"></label>
		<input type="checkbox" name="select_context_menu" id="select_context_menu" value="" />

		<label for="text_links" class="not-android"
			i18n_title="Allows cleaning non-clickable text-links to open them as normal links."
			i18n_text="Clean and open non-clickable text links by clicking them"></label>
		<input type="checkbox" name="text_links" id="text_links" value="" />

		<label for="gotarget"
			i18n_title="Whether the target attribute on links should be checked and respected."
			i18n_text="Allow links to different tabs (target attribute)?"></label>
		<input type="checkbox" name="gotarget" id="gotarget" value="" />

		<label for="cltrack"
			i18n_title="Enabling this option will perform tracking of cleaned links to easily whitelist their domains by right-clicking the toolbar button."
			i18n_text="Cleaned links history"></label>
		<input type="checkbox" name="cltrack" id="cltrack" value="" />
	</fieldset>

	<fieldset id="display">
		<legend i18n_text="Display"></legend>

		<label for="highlight" i18n_text="Highlight Cleaned Links?"></label>
		<input type="checkbox" name="highlight" id="highlight" value="" />

		<label for="hlstyle" i18n_title="Apply this CSS Style to cleaned links." i18n_text="Highlight Style"></label>
		<input type="text" name="hlstyle" id="hlstyle" i18n_title="E.g. background:rgba(252,252,0,0.7); color: #000" />

		<label for="show_clean_count" i18n_text="Show Cleaned Links Count?"></label>
		<input type="checkbox" name="show_clean_count" id="show_clean_count" value="" />
	</fieldset>

	<fieldset id="reset">
		<legend i18n_text="Reset"></legend>
		<button name="reset_options" i18n_text="Reset Options" i18n_title="Reset options to their default values."></button>
	</fieldset>

	<script src="/modules/browser-polyfill.js"></script>
	<script src="/modules/common.js"></script>
	<script src="/modules/punycode.js"></script>
	<script src="/modules/publicsuffixlist.js"></script>
	<script src="/modules/rules.js"></script>
	<script src="/modules/cleanlink.js"></script>
	<script src="options.js"></script>
</body>

</html>
