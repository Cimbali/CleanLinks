name: Update / upload translatable strings and github pages

on:
  push:
    branches:
      - master

jobs:
  strings:
    name: Upload translatable strings
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Install dependencies
      run: |
        sudo apt-get update -q
        sudo apt-get install -qy jq

    - name: Extract andÂ upload
      env:
        poeditor_api_token: ${{ secrets.POEDITOR_API_TOKEN }}
      run: ./scripts/poeditor.sh upload


  publish:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: |
          sed -i 's,\.\./\(addon\|tests\)/,,g' docs/index.html
          cp -rt docs/ tests/setup.js addon/manifest.json addon/modules/ addon/data/
          cp addon/icons/32.png docs/favicon.png

      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: docs/
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
